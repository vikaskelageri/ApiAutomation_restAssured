name: Run API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
      - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3.6.0  # Latest version of checkout

      - name: â˜• Set up Java
        uses: actions/setup-java@v3 # Latest version of setup-java
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: ğŸ§° Install Maven
        run: sudo apt install maven -y

      - name: ğŸ“¦ Build & Run Tests
        run: mvn clean test

      - name: ğŸ“¤ Upload Extent Report
        if: always()  # Ensure this step runs regardless of test result
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output/ExtentReports/  # Ensure this path is correct
